<html>
<head>
  <script src="p5.min.js"></script>
  <script src="util.js"></script>
  <script src="genetic.js"></script>
  <script>

    function setup() {
      createCanvas(1000, 480)
    }

    population = undefined

    function draw() {
      
      evolute(population, function(offspring) {
        population = offspring

        background('#7DE0E6')

        // stroke(255)
        
        strokeWeight(7) 
        stroke('#ff2a93')
        line(0, 0, width, 0)
        
        strokeWeight(9)
        binSupply = {}

        for(var i = 0; i < population.length; i++) {
          binSupply[population[i].fitness] = binSupply[population[i].fitness] ? binSupply[population[i].fitness] + 1 : 1
          point(population[i].fitness * 10, 10 * binSupply[population[i].fitness])
        }

        // stroke(255, 153, 0)
      })


    }

    
  </script>
  <style>
    body {
      display: flex;
      background-color: #7DE0E6; 
      margin: 0; 
      align-items: center; 
      justify-content: center;
    }
  </style>
</head>

</html>
